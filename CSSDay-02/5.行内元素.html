<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /*
        1.相邻行内元素在一行上，一行可以显示多个
        2.高，宽直接设置无效
        3.默认宽度就是被本身内容的宽度
        4.行内元素还能容纳文本货或者其他行内元素 
        注意:
        1.链接里面不能再放链接
        2.特殊情况a里面可以放块元素，
        常见的行内元素:<a> <strong> <b> <em> <i> <del> <s> <ins> <span>
        */
    </style>


</head>

<body>
    <span>我是行内元素</span>
    <span>我是行内元素</span>
    <span>我是行内元素</span>
</body>
