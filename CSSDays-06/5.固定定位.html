<!DOCTYPE html>

<meta charset="UTF-8">

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
        
        .box img {
            /* 固定定位与父级无关系 */
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./Images/sun.jpg" alt="" width="150">
    </div>
</body>
