<!DOCTYPE html>

<head>
</head>
<meta charset="UTF-8">

<title>世纪佳缘，你在我也在</title>

<!-- 这句话就是将css和html文件建立联系 -->
<link rel="stylesheet" type="text/css" href="./css/style.css">

<!-- 选择器分为基础选择器和复合选择器 -->

<style>
    div {
        color: pink;
    }
    
    span {
        color: seagreen;
    }
    
    .red {
        color: sienna;
    }
    
    .blueclass {
        color: blue;
    }
    
    .redclass {
        color: red;
    }
    
    .yellowclass {
        color: rgba(240, 206, 12, 0.966);
    }
    
    .greenclass {
        color: green;
    }
    
    .font100 {
        font-size: 100px;
    }
    
    #pink {
        color: pink;
    }
</style>

<body>

    <h3>标签选择器口诀</h3>

    <div>标签选择器</div>
    <div>页面同选起</div>
    <div>直接写标签</div>
    <div>全部不放弃</div>

    <span>标签选择器</span>
    <span>页面同选起</span>
    <span>直接写标签</span>
    <span>全部不放弃</span>

    <h3>类选择器口诀</h3>
    <div>一个或多个</div>
    <div>上面点定义</div>
    <div>类名别写错</div>
    <div class="red">class来做</div>

    <h4> google案例</h4>
    <!-- 多类名用法 -->
    <span class="blueclass font100">g</span>
    <span class="redclass font100">o</span>
    <span class="yellowclass font100">o</span>
    <span class="greenclass font100">g</span>
    <span class="blueclass font100">l</span>
    <span class="redclass font100">e</span>

    <!-- id选择器和类选择器的最大的不同在于使用次数上 -->
    <!-- 类选择器。在同一个页面内，不允许有相同名字的id对象出现，但是允许相同的class -->
    <h4>id选择器</h4>
    <p>愿你出走半生，</p>
    <p>归来仍是少年。</p>
    <p>愿我洗尽铅华，</p>
    <p id="pink">依旧笑脸如花。</p>

    <h4>通配符选择器</h4>
    <!-- *号表示选择所有的标签，它是选择器中作用范围最广的。能匹配所有的元素 -->


</body>
