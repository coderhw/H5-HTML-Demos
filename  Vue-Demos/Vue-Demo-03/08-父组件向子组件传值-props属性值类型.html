<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <div id="app">

        <div>{{pmsg}}</div>
        <menu-item :pstr='pstr' :pnum='12' :pbool='true' :parr='parr' :pobj='pobj'></menu-item>

    </div>


    <script type="text/javascript">
        //定义的子组件
        //父组件向子组件传值
        Vue.component('menu-item', {

            //子组件通过props来接收父组件传过来的值
            props: ['pstr', 'pnum', 'pbool', 'parr', 'pobj'],
            template: `
            <div>
                    <div>{{pstr}}</div>
                    <div>{{12 + pnum}}</div>
                    <div>{{pbool}}</div>
                    <ul>
                        <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
                    </ul>
                    <div>
                        <span>{{pobj.name}}</span>
                        <span>{{pobj.age}}</span>    
                    </div>
            </div>`
        });

        //父组件
        var vm = new Vue({

            el: '#app',
            data: {
                pmsg: '父组件的内容',
                pstr: 'hello',
                parr: ['apple', 'orange', 'banana'],
                pobj: {
                    name: 'lisi',
                    age: '12'
                }
            }
        });
    </script>
</body>

</html>
