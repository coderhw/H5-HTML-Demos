<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>

    </div>

    <script type="text/javascript">
        //局部组件注册
        //局部组件只能在注册他的父组件中使用
        var HelloWorld = {
            data: function() {
                return {
                    msg: 'HelloWolrd'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var HelloWTom = {
            data: function() {
                return {
                    msg: 'HelloWTom'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var HelloJerry = {
            data: function() {
                return {
                    msg: 'HelloJerry'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var vm = new Vue({
            el: '#app',
            data: {


            },
            components: {
                'hello-world': HelloWorld,
                'hello-tom': HelloWTom,
                'hello-jerry': HelloJerry,
            }
        });
    </script>
</body>

</html>
