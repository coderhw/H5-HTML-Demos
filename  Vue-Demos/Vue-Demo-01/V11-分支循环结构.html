<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

    <style>

    </style>
</head>

<body>

    <div id="app">
        <!-- 此处注意v-if只渲染出了一个div v-if控制是否渲染到页面上-->
        <div v-if='score>=99'>优秀</div>
        <div v-else-if='score<99 && score>= 80'>良好</div>
        <div v-else-if='score<80 && score>= 60'>一般</div>
        <div v-else='score<60'>不及格</div>


        <!-- v-show 控制元素样式是否显示(已经显示到页面上) 与display类似-->
        <div v-show='flag'>测试v-show</div>
        <button v-on:click='handle1'>show</button>
    </div>

    <!-- 样式绑定相关语法细节:
        1.对象绑定和数组绑定结合使用。
        2.class绑定的值可以简化操作
        3.默认的class如何处理?  默认的class会保留 -->
    <script>
        var vm = new Vue({

            el: '#app',
            data: {

                score: 59,
                flag: false
            },

            methods: {
                handle1: function() {
                    this.flag = !this.flag;
                }
            },
        });
    </script>
</body>

</html>
