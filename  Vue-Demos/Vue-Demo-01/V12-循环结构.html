<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

    <style>

    </style>
</head>

<body>

    <div id="app">

        <div>水果列表</div>
        <ul>
            <li v-for='item in fruits'>{{item}}</li>
            <li v-for='(item, index) in fruits'>{{item + index}}</li>

            <!-- <li :key='item.index' v-for='(item, index) in myFruits'>
                <span>{{item.ename}}</span>
                <span>{{item.cname}}</span>
            </li> -->

            <!-- 建议绑定id,帮助vue区分不同的元素，提高性能 -->
            <li :key='item.index' v-for='(item, index) in myFruits'>
                <span>{{item.ename}}</span>
                <span>{{item.cname}}</span>
            </li>

        </ul>
    </div>

    <script>
        var vm = new Vue({

            el: '#app',
            data: {
                fruits: ['apple', 'orange', 'banana'],
                myFruits: [{
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                }, {
                    id: 2,
                    ename: 'orange',
                    cname: '橘子'
                }, {
                    id: 3,
                    ename: 'banana',
                    cname: '香蕉'
                }],
            },

            methods: {
                handle1: function() {

                }
            },
        });
    </script>
</body>

</html>
