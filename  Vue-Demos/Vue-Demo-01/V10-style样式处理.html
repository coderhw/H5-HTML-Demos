<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

    <style>

    </style>
</head>

<body>

    <div id="app">

        <div v-bind:style='{border:borderStyle, width:widthStyle, height:heightStyle}'>测试样式1</div>
        <div v-bind:style='objStyles'>测试样式2</div>
        <div v-bind:style='[objStyles,overrideStyles]'>测试样式3</div>

        <button v-on:click='handle1'>切换样式1</button>
        <button v-on:click='handle1'>切换样式2</button>
        <button v-on:click='handle1'>切换样式3</button>

    </div>

    <!-- 样式绑定相关语法细节:
        1.对象绑定和数组绑定结合使用。
        2.class绑定的值可以简化操作
        3.默认的class如何处理?  默认的class会保留 -->
    <script>
        var vm = new Vue({

            el: '#app',
            data: {

                borderStyle: '1px solid blue',
                widthStyle: '100px',
                heightStyle: '200px',
                objStyles: {
                    border: '1px solid green',
                    width: '200px',
                    height: '100px'
                },
                overrideStyles: {
                    border: '5px solid orange',
                    width: '200px',
                    height: '100px'
                }
            },
            methods: {
                handle1: function() {
                    this.heightStyle = '100px';
                },
                handle1: function() {
                    this.objStyles.border = '1px solid red';
                },
                handle3: function() {
                    this.objStyles.border = '1px solid red';
                }
            },
        });
    </script>
</body>

</html>
