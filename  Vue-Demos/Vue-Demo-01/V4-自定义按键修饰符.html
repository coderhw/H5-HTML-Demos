<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="app">
        <form action="">
            用户名:
            <input type="text" v-on:keyup='handle' v-model='uname'><br> 密码:
            <!-- 只有输入keyCode==65的才被监听 -->
            <input type="text" v-on:keyup.aaa='handle' v-model='uname'>

        </form>

    </div>

    <!-- 事件绑定-参数传递
    1.如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数
    2.如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event -->

    <script>
        //自定义按键修饰符
        Vue.config.keyCodes.aaa = 65

        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                uname: '',
                pwd: ''
            },
            methods: {
                handle: function(event) {
                    console.log(event.keyCode);

                }
            },
        });
    </script>
</body>

</html>
