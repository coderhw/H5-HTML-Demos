<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 -->
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++'>点击1</button>
            <button @click='num++'>点击2</button>
            <button @click='add()'>点击3</button>
            <button @click='say("andy")'>点击4</button>

        </div>
    </div>


    <script>
        var vm = new Vue({
            el: '#app ',
            data: {
                num: 2
            },
            methods: {
                add: function() {
                    this.num++
                },
                say: function(name) {
                    console.log(name);

                }
            }

        });
    </script>
</body>

</html>
