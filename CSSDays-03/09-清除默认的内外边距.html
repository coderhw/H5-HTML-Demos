<!DOCTYPE html>

<meta charset="UTF-8">

<head>
    <style>
        /* 清楚元素默认的内外边距 */
        
        * {
            margin: 0px;
            padding: 0px;
        }
        /* 行内尽量只设置左右内外边距，不要设置上下内外边距 */
        /* 行内元素设置上下边距无效 */
        
        span {
            margin: 30px;
        }
    </style>
</head>




<body>

    一个问题
    <p>又是一个问题</p>
    <span>尽量只设置左右内外边距，不要设置上下内外边距</span>

</body>
