<!DOCTYPE html>

<head>
</head>

<body>
    <!-- <ul></ul> ul当中只允许包含li  同样li标签只允许放在ul中-->
    <h2>1.无序列表</h2>
    你喜欢的水果有哪些？
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>榴莲</li>
        <li>草莓</li>
    </ul>

    <h2>1.有序列表</h2>
    奥运金牌榜
    <ul>
        <li>中国</li>
        <li>英国</li>
        <li>俄罗斯</li>
        <li>美国</li>
    </ul>


    <h2>3.自定义列表</h2>
    <div>地区:</div>
    <dl>
        <dt>北京</dt>
        <dd>昌平区</dd>
        <dd>海淀区</dd>
        <dd>大兴区</dd>
        <dd>东城区</dd>
        <dt>深圳</dt>
        <dd>南山区</dd>
        <dd>福田区</dd>
        <dd>宝安区</dd>
        <dd>罗湖区</dd>
    </dl>

</body>
